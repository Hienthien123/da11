
<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>QUẢN LÝ TRẠNG THÁI </h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item active">Trang chủ</li>
            <li class="breadcrumb-item">QUẢN LÝ TRẠNG THÁI</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">              
                <button class="btn btn-primary" [routerLink]="['add']"><i
                    class="fas fa-plus-circle"></i>Thêm mới trạng thái</button>
              </h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body overflow-auto">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Tên trạng thái</th>
                    <!-- <th scope="col">Trạng Thái</th> -->
                    <th scope="col">Hành động</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="let document of fieldData | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{document.title}}</td>
                    <!-- <td>
                      <div class="d-flex align-items-center">
                        <span *ngIf="document.active" class="text-success me-2">&#10004;</span>
                        <span *ngIf="!document.active" class="text-danger me-2">&#10008;</span>
                      </div>
                    </td> -->
                    <td>
                      <div>
                        <div class="btn btn-group">
                          <a class="btn btn-info" role="button" (click)="toggleActions(document.id)">
                            <i class="fas fa-bars"></i>
                          </a>
                          <ul *ngIf="actionOnItem == document.id" class="dropdown-menu" style="display: block; left: -160%;">
                            <div>
                              <a [routerLink]="['edit', document.id]" class="dropdown-item">
                                <i class="fas fa-highlighter"></i> Chỉnh sửa
                              </a>
                              <a (click)="deletefield(document.id)" class="dropdown-item">
                                <i class="fas fa-trash-alt"></i> Xóa
                              </a>
                            </div>
                        
                            <div class="mb-2"></div>
                          </ul>
                        </div>                      
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
            <!-- /.card-body -->
            <div class="card-footer clearfix">
              <pagination-controls [nextLabel]="'Sau'" [previousLabel]="'Trước'" [autoHide]="true"
                (pageChange)="currentPage = $event"></pagination-controls>
  
            </div>
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
