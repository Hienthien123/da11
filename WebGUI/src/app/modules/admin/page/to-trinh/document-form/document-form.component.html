<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Thêm mới chữ ký số</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item active">Trang chủ</li>
          <li class="breadcrumb-item">Thêm mới chữ ký số</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class=" ">
            <div class=" ">
              <mat-spinner
                style="position: absolute; left: 50%; top: 50%; height: 20%; width: 20%; transform: translate(-50%, -50%); z-index: 100;"
                *ngIf="waitForResponse"></mat-spinner>
              <div class="card card-info" data-select2-id="31">
                <div class="card-header">
                  <h3 class="card-title">Thông tin</h3>
                  <div class="card-tools">
                      <div style="cursor: pointer;" (click)="navigateToComponentBWithParam()"><i class="fas fa-chevron-left"></i> Quay lại</div>
                  </div>
                </div>

              <div class="card-body" data-select2-id="30">
                <div class="row" data-select2-id="29">
                  <div class="col-md-8 d-flex flex-wrap">
                    <div class="form-group col-md-6">
                      <label>Họ và tên*</label>
                      <input  class="form-control text" [(ngModel)]="data.title">
                    </div>
                    <div class="form-group col-md-6">
                      <label>Giới tính*</label>
                      <select class="form-control text" [(ngModel)]="data.note">
              
                        <option>Nam</option>
                        <option>Nữ</option>
                      </select>
                    </div>
                    <div class="form-group col-md-6">
                      <label>Ngày sinh*</label>
                      <input type="date" class="form-control text" [(ngModel)]="data.title">
                    </div>
                    <div class="form-group col-md-6">
                      <label>Nơi sinh*</label>
                      <input type="text" class="form-control text" [(ngModel)]="data.title">
                    </div>
                    <div class="form-group col-md-6">
                      <label>Địa chỉ thư điển tử công vụ*</label>
                      <input type="text" class="form-control text" [(ngModel)]="data.title">
                    </div>
                    <div class="form-group col-md-6">
                      <label>Cơ quan tổ chức công tác*</label>
                      <input type="text" class="form-control text" [(ngModel)]="data.title">
                    </div>
                    <div class="form-group col-md-6">
                      <label>Địa chỉ*</label>
                      <input type="text" class="form-control text" [(ngModel)]="data.title">
                    </div>
                    <div class="form-group col-md-6">
                      <label>Chức vụ*</label>
                      <input type="text" class="form-control text" [(ngModel)]="data.title">
                    </div>
                    <div class="form-group col-md-6">
                      <label>Số điện thoại di động*</label>
                      <input type="text" class="form-control text" [(ngModel)]="data.title">
                    </div>
                    <div class="form-group col-md-6">
                      <label>SIM PKI*</label>
                      <input type="text" class="form-control text" [(ngModel)]="data.title">
                    </div>
                    <div class="form-group col-md-6">
                      <label>Số hiệu chứng thư số cũ (Nếu có)</label>
                      <input type="text" class="form-control text" [(ngModel)]="data.title">
                    </div>
                    <div class="form-group col-md-3">
                      <label>Ngày cấp</label>
                      <input type="date" class="form-control text" [(ngModel)]="data.title">
                    </div>
                    <div class="form-group col-md-3">
                      <label>Ngày hết hạn</label>
                      <input type="date" class="form-control text" [(ngModel)]="data.title">
                    </div>

                    <!-- <div class="row" data-select2-id="29">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Lĩnh vực*</label>
                          <select class="form-control" [(ngModel)]="data.fieldId" name="subjectGroupId"
                            id="subjectGroupId">
                            <option class="form-control" value="0">---Chọn---</option>
                            <option class="form-control" selected *ngFor="let item of fieldData" value="{{item.id}}">
                              {{item.title}}</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Hạn phê duyệt</label>
                          <input type="date" [min]="todayDate" class="form-control" [(ngModel)]="DateEndApproval" />
                        </div>
                      </div>

                    </div>
                    <!-- <div class="row" data-select2-id="29">
                      <div class="col-md-6">
                        <div class="form-group">
                          <div class="mb-3">
                            <label><input type="checkbox" checked /> Gửi SMS?</label>
                          </div>
                        </div>
                      </div>
                    </div> -->
                  </div>

                    <div class="col-md-4">
                      <div class="form-group">
                        <label>File đính kèm</label>
                        <div class="d-flex align-items-center justify-content-center ">
                          <img src="/assets/Images/img.png" class="w-50 mw-50" style="max-width: 150px" alt="Hình ảnh" />
                        </div>

                      <div class="d-flex align-items-center justify-content-center mb-3">
                        <input type="file" id="fileInput" (change)="onFileSelected($event)" multiple />
                        <label for="fileInput">Chọn file</label>
                      </div>
                      <div class="table-responsive">
                        <table *ngIf="files.length > 0" class="table">
                          <thead>
                            <tr>
                              <th scope="col">Tên File</th>
                              <th scope="col">Hành Động</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let file of files; let i = index">
                              <td>{{ file.name }}</td>
                              <td>
                                <button class="btn btn-info btn-sm me-1" (click)="moveFileUp(i)" [disabled]="i === 0">
                                  <i class="fa-solid fa-up-long" style="color: #ffffff;"></i>
                                </button>
                                <button class="btn btn-secondary btn-sm  me-1" (click)="moveFileDown(i)"
                                  [disabled]="i === files.length - 1">
                                  <i class="fa-solid fa-down-long" style="color: #ffffff;"></i>
                                </button>
                                <button class="btn btn-danger btn-sm  me-1" (click)="deleteFile(i)">
                                  <i class="fa-sharp fa-solid fa-trash" style="color: #ededed;"></i>
                                </button>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="row">
                      <div class="col-md-4 mb-2">
                        <div class="mx-2">
                          <button [disabled]="waitForResponse" (click)="submit(true)"
                            class="btn btn-success text-nowrap">
                           Lưu</button>
                        </div>
                      </div>
                      <div class="col-md-4 mb-2">
                        <!-- <div class="mx-2">
                          <button [disabled]="waitForResponse" type="button"
                            class="btn btn-primary btn-block text-nowrap" (click)="submit(false)">
                            Lưu tạm
                          </button>
                        </div> -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
