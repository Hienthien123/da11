<div class="sidebar-mini layout-fixed" style="height: auto;">

  <div class="wrapper">
    <!-- Preloader -->
    <!-- <div class="preloader flex-column justify-content-center align-items-center">
      <img class="animation__shake" src="/assets/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
    </div> -->
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light" style="margin-left: 0 !important;">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" role="button"><i class="fas fa-bars"></i></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a [routerLink]="['/admin/Dashboard']" class="nav-link">Hệ thống quản lý chứng thư số</a>
        </li>
      </ul>

      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">
        <!-- Navbar Search -->


        <li class="nav-item" style="display: none;">
          <a class="nav-link" data-widget="navbar-search" href="#" role="button">
            <i class="fas fa-search"></i>
          </a>
          <div class="navbar-search-block">
            <form class="form-inline">
              <div class="input-group input-group-sm">
                <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                  <button class="btn btn-navbar" type="submit">
                    <i class="fas fa-search"></i>
                  </button>
                  <button class="btn btn-navbar" type="button" data-widget="navbar-search">
                    <i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </li>
      </ul>
      <app-admin-header [title]="''"></app-admin-header>
    </nav>
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <a [routerLink]="['/admin/Dashboard']" class="brand-link text-sm d-flex align-items-center">
        <img src="/assets/img/Logo.png" width="40" alt="AdminLTE Logo" class="brand-image img-circle elevation-3 me-2"
          style="opacity: .8">
        <span class="brand-text font-weight-light">Hệ thống quản lý CTS</span>
      </a>


      

      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar nav-child-indent flex-column" data-widget="treeview" role="menu"
              data-accordion="false">
        
            <span *ngFor="let item of menuItems; let i = index">
              <li *ngIf="item.children.length === 0" class="nav-item">
                <a [routerLink]="[item.path]" class="nav-link text-white d-flex justify-content-between" [routerLinkActive]="'active'"
                  aria-current="page">
                  <div>
                    <i matTooltip="{{item.text}}" class="{{item.icon}} me-3 nav-icon"></i>
                    <p>{{item.text}}</p>
                  </div>
                </a>
              </li>
        
              <li *ngIf="item.children.length > 0" class="nav-item  has-treeview">
                <a href="#" class="nav-link text-white d-flex justify-content-between">
                  <div>
                    <i matTooltip="{{item.text}}" class="{{item.icon}} me-3 nav-icon"></i>
                    <p>{{item.text}}</p>
                  </div>
                  <i class="right fas fa-angle-left"></i>
                </a>
                <ul class="nav nav-treeview">
                  <li *ngFor="let childItem of item.children" class="nav-item">
                    <a [routerLink]="[childItem.path]" class="nav-link text-bg-primary" [routerLinkActive]="'active'" >
                      <i matTooltip="{{childItem.text}}" class="{{childItem.icon}} me-3 nav-icon"></i>
                      <p>{{childItem.text}}</p>
                    </a>
                  </li>
                </ul>
              </li>
            </span>
        
          </ul>
        </nav>
        
      </div>
      <!-- /.sidebar -->
    </aside>
    <div class="content-wrapper">

      <router-outlet></router-outlet>
    </div>

    <!-- /.content-wrapper -->
    <footer class="main-footer">
      <div class="float-right d-none d-sm-block">
      <b>Version</b> 1.0
      </div>
      <strong>Copyright © 2023 <a [routerLink]="['/admin/Dashboard']">Trung tâm công nghệ thông tin và truyền thông</a>.</strong>
      </footer>

  </div>
</div>
